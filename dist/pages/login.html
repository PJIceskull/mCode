<div class="loginBox">
  <h1>Sign In Here!</h1>

  <input
    type="text"
    name="userName"
    id="Email_Add"
    placeholder="Email"
    required
  />
  <input
    type="password"
    name="passWord"
    id="PWord"
    placeholder="Password"
    maxlength="8"
    required
  />

  <button class="submitBox">Sign In</button>

  <a href="#signin">Don't have an account? Create one here!</a>
</div>
